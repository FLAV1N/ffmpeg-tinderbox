name: Nightly Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # Runs at 06:00 Tokyo time every day ðŸ••

jobs:
  build_ffmpeg:
    name: Build ffmpeg
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        target: [win32, win64]
        variant: [nonfree]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.dodosolsollalasol }}

      - name: Build ffmpeg
        run: ./build.sh ${{ matrix.target }} ${{ matrix.variant }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ffmpeg
          path: artifacts/*

  publish_release:
    name: Publish release
    needs: build_ffmpeg
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: ffmpeg
          path: artifacts

      - name: Create release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -xe
          BUILDID="$(date +'%Y-%m-%d-%H-%M')"
          REV="$(basename $(find artifacts -iname '*.7z' | head -1) | awk -F '-' '{print substr($4,2)}')"
          TITLE="Build $BUILDID @ $REV"
          BODY="Built from FFmpeg/FFmpeg@$REV"
          TAGNAME="ffbuild-$BUILDID"
          hub release create $(for a in artifacts/*.7z; do echo -a $a; done) -m "$TITLE" -m "$BODY" "$TAGNAME"
